<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/glider.min.css" />
    <link rel="stylesheet" href="styles/carrusel.css">
    <script src="js/glider.min.js"></script>
    <script src="js/carrusel.js"></script>
    <title>CREAR GIFO</title>
</head>

<body>
    <hr color="#572EE5">
    <header>
        <img src="assets/logo-mobile.svg">
        <nav>
            <div class="menu">
                <input type="checkbox" id="checkbox" />
                <img src="assets/burger.svg" alt="burger">
                <ul>
                    <li><a href="#">Modo Nocturno</a></li>
                    <hr color="#7B5DE3">
                    <li><a href="#">Favoritos</a></li>
                    <hr color="#7B5DE3">
                    <li><a href="mis-gifos.html">Mis GIFOS</a></li>
                    <hr color="#7B5DE3">
                    <a href="#"><img src="assets/CTA-crear-gifo-active.svg" alt="Crear_Gifo"></a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="Crear_Gifo">

            <img src="assets/camara.svg" alt="camara" class="camara mov">
            <img src="assets/Path 2.svg" alt="Luz" class="luz camara">
            <div class="Contenedor" id="changeContenedor">
                <h2 id="changeTitle">Aquí podrás<br> crear tus propios<span class="color"> GIFOS</span></h2>
                <p id="changeP">¡Crea tu GIFO en sólo 3 pasos!<br>(sólo necesitas una cámara para grabar un video)</p>
                <div class="video-wrap">
                    <video src="" id="video" playsinline autoplay></video>
                </div>
            </div>
            <img src="assets/pelicula.svg" alt="pelicula" class="pelicula">
            <img src="assets/paso-a-paso-3.svg" alt="Three" class="pasos movp">
            <img src="assets/paso-a-paso-2.svg" alt="Two" class="pasos">
            <img src="assets/paso-a-paso.svg" alt="One" class="pasos">
            <hr color="#572EE5" class="hr_gifos">
            <a href="#"><img src="assets/CTA-comenzar.svg" alt="comenzar" class="comenzar" onclick="getStreamAndRecord()"></a>
            <a href="#"><img src="assets/CTA-crear-gifo-active-modo-noc.svg" class="dar_acceso" style="display: none;"></a>
            <a href="#"><img src="assets/CTA-grabar.svg" class="grabar" style="display: none" onclick="iniciarGrabacion()"></a>
            <a href="#"><img src="assets/CTA-finalizar.svg" class="finalizar" style="display: none" onclick="detenerGrabacion()"></a>
            <a href="#"><img src="assets/CTA-subir-gifo.svg" class="subir-gifo" style="display: none;"></a>
        </section>

    </main>
    <footer>
        <div>
            <p>Compartir en:</p>
            <a href="#"><img src="assets/icon_facebook.svg" alt="facebook" class="facebook"></a>
            <a href="#"><img src="assets/icon-twitter.svg" alt="twitter" class="twitter"></a>
            <a href="#"><img src="assets/icon_instagram.svg" alt="Instagram" class="Instagram"></a>
        </div>
        <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <hr color="#572EE5">
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="js/crearGIFO.js"></script>

</html>
